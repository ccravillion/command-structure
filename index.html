<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Structure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- sass Terminal Command: E:\JS2\command-structure-components> sass --watch scss/styles.scss css/styles.css -->

</head>
<body>
<div id="app" class="container">
    <!-- Content here -->
<header>
    <h1 class="headerText">Command Structure</h1>
<div class="button-container">
    <div class="rules">
        <h2><a href="commander-rules.html"
               class="btn btn-outline-primary" id="rulesBtn"
               tabindex="-1" role="button" aria-disabled="true">Commander Rules</a></h2>
    </div>
    <button type="button" class="btn btn-outline-primary" id="profileBtn" data-bs-toggle="modal" data-bs-target="#loginModal">
        Profile
    </button>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <profile></profile>
                </div>
            </div>
        </div>
    </div>
</header>



    <div class="card" id="mainArea">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <button class="btn tabBtn active" @click="openVenue($event, 'decksTab')">Decks</button>
                </li>
                <li class="nav-item">
                    <button class="btn tabBtn" @click="openVenue($event, 'searchTab')">Search</button>
                </li>
            </ul>
        </div>

        <!-- Decks -->
        <div class="card-body" id="decksTab">
            <h1 class="tabTitle">Decks</h1>
        <div id="newDeckBtn">
            <button type="button"  class="btn btn-outline newDeck" data-bs-toggle="modal" data-bs-target="#newDeckModal" title="New Deck">
                <i class="fas fa-plus"></i> New Deck</button>

        </div>
            <br>
            <!-- Decks Accordion -->
            <deck-list :decks="decks" @decks-updated="updateDecks"></deck-list>

            <!-- Card Modal -->
            <card-modal :decks="decks" :card="card"></card-modal>

            <!--Commander Modal-->
            <commander-modal :decks="decks" :commander="commander"></commander-modal>

            <!-- New Deck Modal -->
            <add-deck-modal @add-deck="handleAddDeck"></add-deck-modal>
        </div>
        <!-- Search -->
        <div class="card-body hidden" id="searchTab">
            <h1 class="tabTitle">Search</h1>
            <search :decks="decks" :cards="cards" :card="card" :card_faces="myCardFaceData" :image_uris="myImageUris"></search>
                <br><br>
        </div>
</div>
</div>
<footer>
    <p class="footerText">Command Structure, Carter Cravillion 2024</p>
</footer>

<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
<script src="js/firebase/firebase.js"></script>
<script src="js/firebase/userCollection.js"></script>
<!--Vue and Bootstrap-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--App/Models-->
<script src="js/app.js"></script>
<script src="js/models.js"></script>
<!--Components-->
<script src="js/components/login-modal.js"></script>
<script src="js/components/profile.js"></script>
<script src="js/components/add-deck-modal.js"></script>
<script src="js/components/card-modal.js"></script>
<script src="js/components/commander-modal.js"></script>
<script src="js/components/search.js"></script>
<script src="js/components/search-card-modal.js"></script>
<script src="js/components/deck-list.js"></script>
<script src="js/components/deck-list-item.js"></script>
<!--App Mount-->
<script>
    app.mount('#app');
</script>

</body>
</html>
